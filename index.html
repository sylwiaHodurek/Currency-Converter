<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>

<body class="body">
    <header class="header">Kalkulator walut</header>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator</legend>
                <label>
                    <span class="form__labelText">Kwota do przeliczenia</span>
                    <input class="form__input js-amount" type="number" required min="1" step="any">
                </label>
                <label>
                    <span class="form__currencyText">Waluta</span>
                    <select class="form__select js-currency" name="currency">
                        <option value="EUR">EUR</option>
                        <option value="NOK">NOK</option>
                        <option value="SEK">SEK</option>
                    </select>
                </label>
                <button class="form__button">Przelicz</button>
                <p class="form__result">Otrzymasz: <strong class="js-result"> N/A </strong></p>
            </fieldset>
        </form>
    </div>
    <footer class="footer">Copyright by Sylwia</footer>
</body>

</html>
